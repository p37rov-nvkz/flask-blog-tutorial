{% extends 'base.html' %}

{% block title %}
    Тэги
{% endblock %}

{% block content_title %}
    Список тэгов
{% endblock %}

{% block content %}
    {% for tag in tags %}
        <p>
            <a href="{{ url_for('tags.tag_detail', slug=tag.slug) }}">{{ tag.name }}</a>
        </p>
    {% endfor %}
{% endblock %}
