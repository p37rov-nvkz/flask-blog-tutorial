{% extends "base.html" %}

{% block title %}
    Редактирование поста
{% endblock %}

{% block content_title %}
    Редактирование поста
{% endblock %}

{% block content %}
    <div class="col-md-6">
        <form action="{{ url_for('posts.edit_post', slug=post.slug) }}" method="post">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}
        <div class="mt-3">
            <button type="submit" class="btn btn-dark">Сохранить</button>
        </div>
        </form>
    </div>
{% endblock %}
